# ============================================================================
# GLOBAL RULES (Apply to all platforms)
# ============================================================================

[global]
language = "English only"
tone = "Professional, authoritative yet conversational"
avoid_phrases = ["In the digital landscape", "Delve in", "In conclusion", "It's worth noting"]
avoid_citations = true  # No [1], [4], [01:29] or timestamp markers
avoid_generic_ai_language = true

[global.content_quality]
eliminate_fluff = true
focus_on_actionable_insights = true
use_concrete_examples = true
avoid_corporate_jargon = true

# ============================================================================
# LINKEDIN
# ============================================================================

[linkedin]
character_min = 1300
character_max = 3000
character_optimal = 1500
hashtag_count_min = 3
hashtag_count_max = 5

[linkedin.structure]
hook = "Strong, attention-grabbing opening (bold or impactful statement)"
body_points = "2-4 key insights with emoji bullets"
cta = "Clear call-to-action"
link_format = "Read more: [URL]"
link_placement = "After main content, before promotional footer"

[linkedin.formatting]
