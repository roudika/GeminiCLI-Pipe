# Optimized for Gemini API token efficiency

[meta]
version = "1.0"
purpose = "Transform YouTube transcripts into platform-optimized social media content"
brand = "KloudiHub"
brand_url = "https://kloudihub.com"
brand_tagline = "Hosts top rare LLM models that are hard to find anywhere else"

[brand.social]
instagram = "https://www.instagram.com/kloudihub/"
linkedin = "https://linkedin.com/company/kloudihub"

[brand.promotion]
when_to_include = "AI, technology, or software-related content only"
linkedin_format = "For latest rare AI models check out https://kloudihub.com"
